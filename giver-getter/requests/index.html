<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>

  </style>
</head>
<body class="pt-4">
  <div class="container">
    <div class="row px-2">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="/offers/">Offers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/requests/">Requests</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/account/">Account</a>
        </li>
      </ul>
    </div>
  </div>
    
  <div class="container text-center p-4" id="all-requests">
		<h1> Available Requests </h1>
		<button type="button" class="btn btn-primary">Create a new Request + </button>
	</div>

	<div id="requests-list" class="container">
		<div class="card mb-4" v-for="request in requests">
			<div class="card-body">
				<h2 class="card-title">{{ request.heading }}</h2>
				<p class="card-text">
					{{request.description }}
				</p>
				<p class="card-text">
					Date: {{ request.date }}
				</p>
				<a href="#" class="btn btn-primary">Go somewhere</a>
			</div>
		</div>
		
		<div class="card mb-4">
			<div class="card-body">
				<h2 class="card-title">Random post title 1</h2>
				<p class="card-text">
					Some quick example text to build on the card title and make up the bulk of the card's content.
				</p>
				<p class="card-text">
					Date: DD-MM-YYYY
				</p>
				<a href="#" class="btn btn-primary">Go somewhere</a>
			</div>
		</div>
		
	</div>	
  <div id="show-message">
    <!--<h1>Hello {{ message }}</h1>-->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
  <!-- <script src="https://webmaker.app/app/lib/transpilers/babel-polyfill.min.js"></script> -->
  <script>
    'use strict';
    var allRequests = new Vue({
      el: '#all-requests',
      data: {
        heading: 'Requests'
      }
    });
    var requestsList = new Vue({
      el: '#requests-list',
      data: {
        requests: [  
          { heading: 'Learn JavaScript', description: 'short placeholder description for item 1', date: '14-12-2021' },
          { heading: 'Learn Vue', description: 'short placeholder description for item 2', date: '15-12-2021' },
          { heading: 'Build something awesome', description: 'short placeholder description for item 3', date: '16-12-2021' }
        ]
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
