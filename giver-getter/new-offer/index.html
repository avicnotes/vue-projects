<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>

  </style>
</head>
<body class="pt-4">
  <div class="container " id="offer-container">
    <div>
      <h1>I am {{ heading }}:</h1>
    </div>
    <div>
      <div>
        <p v-if="errors.length">
          <b>Please correct the following error(s):</b>
          <ul>
            <li v-for="error in errors">{{ error }}</li>
          </ul>
        </p>

        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Title</label>
          <input type="text" v-model="myNewOffer.heading" class="form-control" id="formGroupExampleInput" placeholder="Title">
          <p>{{myNewOffer.heading}}</p>
        </div>
        <div class="mb-3">
          <label for="offerdescription" class="form-label">Description</label>
          <textarea class="form-control" v-model="myNewOffer.description" id="offerdescription" rows="3"></textarea>
          <p>{{myNewOffer.description}}</p>
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" v-model.number="myNewOffer.quantity" class="form-control" id="quantity" placeholder="1" min="1">
          <p>{{myNewOffer.quantity}}</p>
        </div>
        <div class="col-md-4 mb-3">
          <label for="inputState" class="form-label">Condition</label>
          <select id="inputState" class="form-select"  v-model="myNewOffer.selected">
            <option disabled selected>Choose...</option>
            <option value="new">New</option>
            <option value="slightlyused">Slightly Used</option>
            <option value="heavilyused">Heavily Used</option>
          </select>
          {{ myNewOffer.selected }}
        </div>
          <button v-on:click="addMyNewOffer" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-secondary">Save Draft</button>
      </div>
    </div>
    <div>
      <ul v-for="offer in offers">
        <li>{{ offer.heading }}</li>
      </ul>
    </div>
  </div>

  <!-- <div id="show-message">
    <h1>Hello {{ message }}</h1>
  </div> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
  <!-- <script src="https://webmaker.app/app/lib/transpilers/babel-polyfill.min.js"></script> -->
  <script>
    'use strict';
    var offerContainer = new Vue({
      el: '#offer-container',
      data: {
        errors: [],
        heading: 'Giving',
        offers: [  
          { heading: 'Learn JavaScript', description: 'short placeholder description for item 1', date: '11-12-2021' },
          { heading: 'Learn Vue', description: 'short placeholder description for item 2', date: '12-12-2021' },
          { heading: 'Build something awesome', description: 'short placeholder description for item 3', date: '13-12-2021' }
        ],
        myNewOffer: {
          heading:null,
          description:null,
          quantity:null,
          selected:null,
        }
      },
      methods: {
        checkForm: function(){
          if (this.myNewOffer.heading && this.myNewOffer.description && this.offerquantity) {
            this.offers.push(this.offers);
            return true;
          }

          this.errors = [];

          if (!this.myNewOffer.heading) {
            this.errors.push('Title is required.');
          }
          if (!this.myNewOffer.description) {
            this.errors.push('Description is required.');
          }
          if (!this.myNewOffer.quantity) {
            this.errors.push('Quantity is required.');
          }
          if (!this.selected) {
            this.errors.push('Choose a suitable condition.');
          }
          e.preventDefault();
        },
        addMyNewOffer: function(){
          let newOffer = {
            heading: this.myNewOffer.heading,
            description: this.myNewOffer.description,
            quantity: this.myNewOffer.quantity,
            selected: this.myNewOffer.selected,
          }
          this.offers.push(newOffer)
        }
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
